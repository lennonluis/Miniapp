<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* --- STILE CSS --- */
        body {
            /* Usa i colori nativi di Telegram (funziona sia in Dark che Light mode) */
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Stile Categorie */
        .categories {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            margin-bottom: 20px;
            scrollbar-width: none; /* Nasconde scrollbar */
        }

        .cat-btn {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 14px;
        }

        /* Griglia Prodotti */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 colonne */
            gap: 10px;
        }

        .product-card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #ddd;
            margin-bottom: 8px;
        }

        .price {
            font-weight: bold;
            color: var(--tg-theme-hint-color, #888);
            margin: 5px 0;
        }

        .add-btn {
            background-color: transparent;
            border: 1px solid var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-color, #3390ec);
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .add-btn:active {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Benvenuto nello Shop</h1>
    </div>

    <div class="categories" id="categoryContainer">
        <button class="cat-btn" onclick="filterProducts('all')">Tutti</button>
        <button class="cat-btn" onclick="filterProducts('cibo')">üçî Cibo</button>
        <button class="cat-btn" onclick="filterProducts('tech')">üì± Tech</button>
        <button class="cat-btn" onclick="filterProducts('vestiti')">üëï Vestiti</button>
    </div>

    <div class="product-grid" id="productsContainer">
        </div>

    <script>
        // --- LOGICA JAVASCRIPT ---
        const tg = window.Telegram.WebApp;
        tg.expand(); // Espande l'app a tutto schermo

        // 1. IL TUO DATABASE PRODOTTI (Modifica qui per cambiare articoli)
        const products = [
            { id: 1, name: "Panino", price: 5.50, category: "cibo", img: "https://via.placeholder.com/150?text=Burger" },
            { id: 2, name: "Cuffie", price: 25.00, category: "tech", img: "https://via.placeholder.com/150?text=Audio" },
            { id: 3, name: "T-Shirt", price: 15.00, category: "vestiti", img: "https://via.placeholder.com/150?text=Shirt" },
            { id: 4, name: "Pizza", price: 8.00, category: "cibo", img: "https://via.placeholder.com/150?text=Pizza" },
            { id: 5, name: "Cover Tel", price: 9.99, category: "tech", img: "https://via.placeholder.com/150?text=Cover" },
        ];

        let cart = {}; // Carrello vuoto
      // 2. Funzione per mostrare i prodotti
        function renderProducts(filter = 'all') {
            const container = document.getElementById('productsContainer');
            container.innerHTML = ""; // Pulisce

            products.forEach(p => {
                if (filter === 'all' || p.category === filter) {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${p.img}" class="product-img" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <div class="price">‚Ç¨${p.price.toFixed(2)}</div>
                        <button class="add-btn" onclick="addToCart(${p.id})">Aggiungi</button>
                    `;
                    container.appendChild(card);
                }
            });
        }

        // 3. Funzione Filtro Categorie
        function filterProducts(cat) {
            renderProducts(cat);
        }

        // 4. Gestione Carrello e Main Button
        function addToCart(productId) {
            if (!cart[productId]) cart[productId] = 0;
            cart[productId]++;
            updateMainButton();
        }

        function updateMainButton() {
            let total = 0;
            let count = 0;
            
            for (const [pid, qty] of Object.entries(cart)) {
                const product = products.find(p => p.id == pid);
                if (product) {
                    total += product.price * qty;
                    count += qty;
                }
            }

            if (count > 0) {
                tg.MainButton.text = VAI ALLA CASSA (‚Ç¨${total.toFixed(2)});
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        // 5. Quando l'utente clicca sul bottone principale (INVIA ORDINE AL BOT)
        tg.MainButton.onClick(function() {
            // Crea un riepilogo da mandare al bot
            const data = JSON.stringify(cart);
            tg.sendData(data); 
        });

        // Avvio iniziale
        renderProducts();

    </script>
</body>
</html>
